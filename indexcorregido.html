<!DOCTYPE html>
<html lang="es">
  <head>
    <!--en el head personalmente añadiría author y favicon-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descripción de Pinterest..." />
    <meta name="keywords" content="pinterest, imágenes, compartir, tableros" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="canonical" href="https://pinterest.es/" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">Pinterest</a>
        <ul>
          <li><a href="/explorar">Explorar</a></li>
          <li><a href="/mis-tableros">Mis Tableros</a></li>
          <li><a href="/subir-imagen">Subir Imagen</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="destacados">
        <h1>Imágenes Destacadas</h1>
        <article>
          <a href="/imagen/123">
            <img
              src="imagen1.jpg"
              alt="Descripción breve de la imagen"
              loading="lazy"
            />
            <h2>Título de la imagen</h2>
          </a>
          <p>
            Descripción de la imagen. Esta descripción ayuda al SEO y a la
            accesibilidad.
          </p>
        </article>
        <!-- Repite el bloque <article> para más imágenes -->
      </section>
      <section id="categorias">
        <h1>Categorías Populares</h1>
        <ul>
          <li><a href="/categoria/viajes">Viajes</a></li>
          <li><a href="/categoria/comida">Comida</a></li>
          <!-- Más categorías -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Pinterest. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
